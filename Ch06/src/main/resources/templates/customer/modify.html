<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>customer/modify</title>
	</head>
	<body>
		<h3>customer/modify</h3>
		<a th:href="@{/customer/list}">목록보기</a>
		<form th:action="@{/customer/modify}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="custid" readonly th:value="${customer.custid}"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${customer.name}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="address" th:value="${customer.address}"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="phone" th:value="${customer.phone}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정하기"></td>
				</tr>
			</table>
		</form>
	
	</body>
</html>
