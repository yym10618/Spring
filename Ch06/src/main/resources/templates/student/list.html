<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>student/list</title>
	</head>
	<body>
		<h3>student/list</h3>
		<a th:href="@{/student/register}">등록하기</a>
		<table border="1">
			<tr>
				<th>학번</th>
				<th>이름</th>
				<th>성별</th>
				<th>휴대전화</th>
				<th>학년</th>
				<th>등록일</th>
				<th>관리</th>
			</tr>
			<tr th:each="student:${students}">
				<td>[[${student.sid}]]</td>
				<td th:text="${student.name}">홍길동</td>
				<td th:text="${student.gender}">1</td>
				<td th:text="${student.hp}">010-1111-1111</td>
				<td th:text="${student.grade}">1</td>
				<td th:text="${student.regdate}">1</td>
				<td>
					<a th:href="@{/student/modify(sid=${student.sid})}">수정</a>
					<a th:href="@{/student/delete(sid=${student.sid})}">삭제</a>
				</td>
			</tr>
		</table>
		
	</body>
</html>
