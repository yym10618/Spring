<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div id="wrapper">
        <th:block th:include="_header.html"/>
        <section id="board" class="modify">
            <h3>글수정</h3>
            <article>
                <form th:action="@{/board/modify}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="cate" th:value="${cate}"/>
               	<input type="hidden" name="type" th:value="${type}"/>
               	<input type="hidden" name="no" th:value="${no}"/>
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" placeholder="제목을 입력하세요." th:value="${article.title}"/></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content" th:value="${article.content}">[[${article.content}]]</textarea>                                
                            </td>
                        </tr>
                        <tr>
                            <td>첨부</td>
                            <td><input type="file" name="fname" /></td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/board/view(cate=${cate},type=${type},no=${no})}" class="btnCancel">취소</a>
                        <input type="submit"  class="btnWrite" value="수정완료">
                    </div>
                </form>
            </article>
        </section>
  	    <th:block th:include="_footer.html"/>
    </div>
</body>
</html>
