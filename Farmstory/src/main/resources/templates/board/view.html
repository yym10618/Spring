<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div id="wrapper">
    	<th:block th:include="/_header.html"/>
    	<th:block th:include="/board/inc/__${cate}__.html"/>
    
        <section id="board" class="view">
            <h3>글보기</h3>
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" readonly th:value="${article.title}"/></td>
                </tr>
                <tr th:if="${article.file == 1}">
                    <td>첨부파일</td>
                    <td>
                        <a th:href="@{/board/filedownload(fid=${article.fvo.fid})}">[[${article.fvo.oName}]]</a>
                        <span>[[${article.fvo.download}]]회 다운로드</span>
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" readonly>[[${article.content}]]</textarea>
                    </td>
                </tr>
            </table>
            <div>
                <a th:href="@{/board/delete(no=${article.no})}" class="btnDelete">삭제</a>
                <a th:href="@{/board/modify(no=${article.no},cate=${cate},type=${type})}" class="btnModify">수정</a>
                <a th:href="@{/board/list(cate=${cate}, type=${type})}" class="btnList">목록</a>
            </div>  
            
            <!-- 댓글리스트 -->
            <section class="commentList">
                <h3>댓글목록</h3>
                <article class="comment">
                    <span>
                        <span>길동이</span>
                        <span>20-05-13</span>
                    </span>
                    <textarea name="comment" readonly>댓글 샘플입니다.</textarea>
                    <div>
                        <a href="#">삭제</a>
                        <a href="#">수정</a>
                    </div>
                </article>
                <p class="empty">
                    등록된 댓글이 없습니다.
                </p>
            </section>

            <!-- 댓글입력폼 -->
            <section class="commentForm">
                <h3>댓글쓰기</h3>
                <form th:action="@{/article/comment}" method="post">
                    <textarea name="content"></textarea>
                    <div>
                        <a href="#" class="btnCancel">취소</a>
                        <input type="submit" class="btnWrite" value="작성완료"/>
                    </div>
                </form>
            </section>

        </section>
        
        <!-- 내용 끝 -->
		</article>
		</section>
        </div>
    
    	<th:block th:include="/_footer.html"/>
    </div>    
</body>
</html>
