<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>케이마켓::로그인</title>
    <link rel="stylesheet" th:href="@{/css/member/member.css}"/>
</head>
<body>
    <div id="member-wrapper">
        <header>
            <a th:href="@{/}"><img th:src="@{/img/header_logo.png}" alt="메인페이지이동"></a>
        </header>
        <main>
            <div id="member-login">
                <img th:src="@{/img/member/member_txt_login.gif}" alt="로그인" />
				<form th:action="@{/member/login}" method="post">
					<div>
						<label>
							<span><img th:src="@{/img/member/member_txt_id.gif}" alt="아이디"></span> 
							<input type="text" name="uid" />
						</label>
						<label>
							<span><img th:src="@{/img/member/member_txt_pass.gif}" alt="비밀번호"></span> 
							<input type="password" name="pass" />
						</label>
					</div>
					<input type="submit" value="로그인" />
					<span>
						<a href="#">아이디찾기</a>
						<a href="#">비밀번호찾기</a>
						<a href="#">회원가입</a>
					</span>
				</form>
				<img th:src="@{/img/member/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>        
        <th:block th:include="@{_footer.html}"/>
    </div>    
</body>
</html>
