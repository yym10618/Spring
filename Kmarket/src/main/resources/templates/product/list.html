<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/product/product.css}"/>
    <style>    

        

    </style>
</head>
<body>
    <div id="wrapper">
        <th:block th:include="@{_header.html}"/>
        <main>            
            <aside>
                <th:block th:include="@{_category.html}"/>
            </aside>

            
            <section id="product" class="list">              
              <!-- 제목, 페이지 네비게이션 -->
              <nav>
                <h1>남성의류 상품리스트</h1>
                <p>HOME > <span>패션·의류·뷰티</span> > <strong>남성의류</strong></p>
              </nav>

              <!-- 정렬 메뉴 -->
              <ul class="sort">
                  <li><a href="#" class="on">판매많은순</a></li>
                  <li><a href="#">낮은가격순</a></li>
                  <li><a href="#">높은가격순</a></li>

                  <li><a href="#">후기많은순</a></li>
                  <li><a href="#">최근등록순</a></li>
              </ul>

              <!-- 상품목록 -->              
              <table border="0">                  
                <tr>
                  <td><a href="#" class="thumb"><img src="../img/thumb-sample-t1.jpg" alt="상품이미지"/></a></td>
                  <td>
                    <h3 class="name">FreeMovement BLUEFORCE</h3>
                    <a href="#" class="desc">[블루포스] 여름신상 남방/솔리드긴팔남자옷/데님청/체크스판셔츠</a>
                  </td>
                  <td>
                    <ul>
                      <li><ins class="dis-price">27,000</ins></li>
                      <li>
                        <del class="org-price">30,000</del>
                        <span class="discount">10%</span>
                      </li>
                      <li><span class="free-delivery">무료배송</span></li>
                    </ul>
                  </td>
                  <td>
                    <h4 class="seller"><i class="fas fa-home"></i>&nbsp;블루포스</h4>
                    <h5 class="badge power">판매자등급</h5>
                    <h6 class="rating star1">상품평</h6>
                  </td>
                </tr>
                <tr>
                  <td><a href="#" class="thumb"><img src="../img/thumb-sample-t2.jpg" alt="상품이미지"/></a></td>
                  <td>
                    <h3 class="name">상품명</h3>
                    <a href="#" class="desc">상품 설명</a>
                  </td>
                  <td>
                    <ul>
                      <li><ins class="dis-price">27,000</ins></li>
                      <li>
                        <del class="org-price">30,000</del>
                        <span class="discount">10%</span>
                      </li>
                      <li><span class="free-delivery">무료배송</span></li>
                    </ul>
                  </td>
                  <td>
                    <h4 class="seller"><i class="fas fa-home"></i>&nbsp;판매자</h4>
                    <h5 class="badge power great">판매자등급</h5>
                    <h6 class="rating star3">상품평</h6>
                  </td>
                </tr>

              <div class="paging">
                <span class="prev">
                  <a href="#"><&nbsp;이전</a>
                </span>
                <span class="num">
                  <a href="#" class="on">1</a>
                  <a href="#">2</a>
                  <a href="#">3</a>
                  <a href="#">4</a>
                  <a href="#">5</a>
                  <a href="#">6</a>
                  <a href="#">7</a>
                </span>
                <span class="next">
                  <a href="#">다음&nbsp;></a>
                </span>
              </div>

            </section>

        <th:block th:include="@{_footer.html}"/>
        <button type="button" id="top">상단이동</button>
